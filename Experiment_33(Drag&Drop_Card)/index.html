<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
		<title>Drag and Drop Card</title>
	</head>
	<body>
		<div class="drop">
			<div class="drop__container" id="drop-items">
				<div class="drop__card">
					<div class="drop__data">
						<img src="img/img1.jpg" alt="" class="drop__img" />
						<div>
							<h1 class="drop_name">Sara Mill</h1>
							<span class="drop__profession">Graphic Design</span>
						</div>
					</div>
					<div>
						<a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
					</div>
                </div>
                <div class="drop__card">
					<div class="drop__data">
						<img src="img/img2.jpg" alt="" class="drop__img" />
						<div>
							<h1 class="drop_name">Robbie Ford</h1>
							<span class="drop__profession">Ui/Ux Design</span>
						</div>
					</div>
					<div>
						<a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
					</div>
                </div>
                <div class="drop__card">
					<div class="drop__data">
						<img src="img/img3.jpg" alt="" class="drop__img" />
						<div>
							<h1 class="drop_name">Jenny Lit</h1>
							<span class="drop__profession">Digital Marketing</span>
						</div>
					</div>
					<div>
						<a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
						<a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
					</div>
                </div>
                <div class="drop__card">
					<div class="drop__data">
						<img src="img/img4.jpg" alt="" class="drop__img" />

							<h1 class="drop_name">Clay</h1>

					<div>

						<a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
