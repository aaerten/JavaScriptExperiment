<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Floating Action Button</title>
</head>
<body>
    <div class="action" onclick="actionToggle();">
        <span>+</span>
        <ul>
            <li><img src="1.png" alt="">Share on Facebook</li>
            <li><img src="2.png" alt="">Share on Twitter</li>
            <li><img src="3.png" alt="">Share on Instagram</li>
            <li><img src="4.png" alt="">Share on Pinterest</li>
            <li><img src="5.png" alt="">Share on LinkedIn</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
